<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920px, initial-scale=1.0">

    <link rel="stylesheet" href="../common_file/css/reset.css">
    <link rel="stylesheet" href="../common_file/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>IKSEONGDONG</title>
</head>
<body>
    <div class="swiper-container main-swiper">
        <div class="swiper-wrapper main-wrapper">
            <div class="swiper-slide section1">
                <img src="img/1/title.png" class="main_tit">
                <img src="img/1/scroll.png" class="scroll">
            </div>
            <div class="swiper-slide section2">
                <img src="img/2/tit.png" class="tit">
                <div class="swiper-container swiper1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                           <img src="img/2/1.png" >
                        </div>
                        <div class="swiper-slide">
                           <img src="img/2/2.png" >
                        </div>
                        <div class="swiper-slide">
                           <img src="img/2/3.png" >
                        </div>
                        <div class="swiper-slide">
                           <img src="img/2/4.png" >
                        </div>
                        <div class="swiper-slide">
                           <img src="img/2/5.png" >
                        </div>
                        <div class="swiper-slide">
                           <img src="img/2/6.png" >
                        </div>
                    </div>
                    
                </div>
                <img src="img/2/bar.png" class="year-bar">
                <div class="swiper-container swiper1-nav">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div>
                                1920
                                <span></span>
                                민층을 위한<br>실용적인 근대식 한옥
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div>
                                1950
                                <span></span>
                                많은 요정이 자리한<br>향락가로
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div>
                                2004
                                <span></span>
                                계속된 재개발 바람<br>"도저히 살 수 없는 집"
                            </div>
                        </div>
                        <div class="swiper-slide">
                           <div>
                            2009
                            <span></span>
                            작은 찻집이 만든<br>골목의 새로운 시작
                        </div>
                        </div>
                        <div class="swiper-slide">
                            <div>
                                2016
                                <span></span>
                                골목의 딜레마를<br>딛고 일어서다
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div>
                                2019
                                <span></span>
                                한번쯤 가봐야하는<br>서울의 명소로
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="pagi1"> </div>
            </div>
            <div class="swiper-slide section3"></div>
            <div class="swiper-slide section4"></div>
            <div class="swiper-slide section5"></div>
            
        </div>
        <div class="swiper-pagination main-pagi"></div>
    </div>

	<script src="../common_file/js/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
